---
layout: default
---

<div id="home">
  <h1>{{ site.title }}</h1>
  <hr />

  <ol class="posts">
    {% for post in paginator.posts %}
      <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
    {% endfor %}
  </ol>

</div><!-- end #home -->
